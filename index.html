<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Rock,Paper,Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="heading">Choose your weapon!</div>
    <div class="game_container">
      <div class="button_container">
        <button class="Rock"><img alt="rock_image" src="./images/rock.png"></button>
        <button class="Paper"><img alt="paper_image" src="./images/paper.png"></button>
        <button class="Scissors"><img alt="scissors_image" src="./images/scissors.png"></button>
      </div>

      <div>
        <div class="choices">
          <p class="player">Your choice:</p>
          <p class="comp">Computer choice:</p>
        </div>
        <p class="outcome"></p>
        <div class="score">  
          <p class="player_score">Your score: 0</p>
          <p class="comp_score">Computer score: 0</p>
        </div>
    </div>
    
    <footer>
      <p>Designed by Lorenzo Bennie for The Odin Projet</p>
        <div class="references">
          <a target="_blank" href="https://icons8.com/icon/37409/rock">Rock</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
          <a target="_blank" href="https://icons8.com/icon/6552/paper">Paper</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
          <a target="_blank" href="https://icons8.com/icon/37828/scissors">Scissors</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
    </footer>


  </body>



</html>
